<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fitness Lviv</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #full-loader {
      position: relative;
      animation: ease-out 1s;
      width: 100%;
      height: 100vh;
      background: linear-gradient(45deg, #6c9 0, #399 100%);
    }

    #loading, .expand {
      width: 100%;
      height: 2px;
    }

    #loading {
      margin: 0;
      background: #000;
    }

    .expand {
      margin: 0 0 2px;
      background: #2187e7;
      position: absolute;
      box-shadow: 0 0 10px 1px rgba(0, 198, 255, .7);
      -moz-animation: fullexpand 4s ease-out;
      -webkit-animation: fullexpand 4s ease-out;
    }

    @-moz-keyframes fullexpand {
      0% {
        width: 0
      }
      100% {
        width: 100%;
      }
    }

    @-webkit-keyframes fullexpand {
      0% {
        width: 0
      }
      100% {
        width: 100%
      }
    }
  </style>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      document.querySelector('#full-loader').remove();
    });
  </script>
  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
  {% } %}
</head>
<body id="top" ng-controller="MainCtrl as vm">

<div id="full-loader">
  <div id="loading"><span class="expand"></span></div>
</div>

<header class="main-header">
  <nav-menu></nav-menu>
  <main-section></main-section>
</header>
<div class="wrapper">
  <fitness-organizers></fitness-organizers>
  <fitness-convention></fitness-convention>
  <fitness-schedule></fitness-schedule>
  <fitness-tickets></fitness-tickets>
  <fitness-workshops></fitness-workshops>
  <demo-video></demo-video>
  <fitness-partners></fitness-partners>
  <fitness-location></fitness-location>
  <fitness-footer></fitness-footer>
</div>
{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
<script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}" defer async></script>
{% } %}
</body>
</html>
