<section id="forum-tickets">
  <div class="container-fluid">
    <div class="section-heading scrollpoint sp-effect3">
      <h1>Квитки на «Форум управлінців»</h1>
      <div class="divider"></div>
      <p>Приєднуйтесь до наймасштабнішої фітнес події року!</p>
      <p>Купуй до 1 вересня зі знижкою - 10%</p>
    </div>
  </div>
  <div class="container">
    <section class="pricing-section bg-6 scrollpoint sp-effect3">
      <div class="pricing pricing--pema">
        <div class="pricing__item">
          <h3 class="pricing__title">1 жовтня</h3>
          <!--збільшити шрифт-->
          <p class="pricing__sentence">Субота</p>
          <div class="pricing__price">
            <span class="pricing__currency">₴</span>
            650
            <span class="pricing__period">/ день</span>
          </div>
          <ul class="pricing__feature-list">
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
          </ul>
          <button class="pricing__action" ng-click="openWidget(FORUM_MANAGERS_TICKET_IDS.MANAGERS_EVENT_FIRST,FORUM_MANAGERS_EVENT_ID)">Придбати квиток</button>
        </div>
        <div class="pricing__item pricing__item--featured">
          <h3 class="pricing__title">1-2 жовтня</h3>
          <p class="pricing__sentence">Субота - Неділя</p>
          <div class="pricing__price">
            <span class="pricing__currency">₴</span>800<span class="pricing__period">/ 2 дні</span>
          </div>
          <ul class="pricing__feature-list">
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
          </ul>
          <button class="pricing__action" ng-click="openWidget(FORUM_MANAGERS_TICKET_IDS.MANAGERS_EVENT_TWO_DAYS,FORUM_MANAGERS_EVENT_ID)">Придбати квиток</button>
        </div>
        <div class="pricing__item">
          <h3 class="pricing__title">2 Жовтня</h3>
          <p class="pricing__sentence">Неділя</p>
          <div class="pricing__price">
            <span class="pricing__currency">₴</span>
            650
            <span class="pricing__period">/ день</span>
          </div>
          <ul class="pricing__feature-list">
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
            <li class="pricing__feature"></li>
          </ul>
          <button class="pricing__action" ng-click="openWidget(FORUM_MANAGERS_TICKET_IDS.MANAGERS_EVENT_SECOND,FORUM_MANAGERS_EVENT_ID)">Придбати квиток</button>
        </div>
      </div>
    </section>
  </div>
</section>
