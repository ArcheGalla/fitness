<section id="convention">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-ms-12 col-xs-12">
        <div class="section-heading scrollpoint sp-effect3">
          <h1 class="text-center">Конвенція</h1>
          <div class="divider"></div>
          <p class="text-center">Презентери конвенції</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"
           ng-class="{
                      'sp-effect1': $index % 2 === 0,
                      'sp-effect2': $index % 2 === 1
                      }"
           ng-repeat="p in presenters">

        <div class="media" ng-class="{ 'left-order': $index % 2 === 0, 'right-order': $index % 2 === 1}">
          <div modal-info info="p" class="avatar-order">
            <img ng-if="p.avatar" class="avatar" ng-src="{{ p.avatar }}" alt="{{ p.firstName + ' ' + p.lastName }}">
            <div ng-if="!p.avatar" class="avatar">{{ p.firstName[0] + ' ' + p.lastName[0] }}</div>
          </div>

          <div class="media-body">
            <h3 class="media-heading" modal-info info="p">{{ p.firstName + ' ' + p.lastName}}</h3>
            <p>{{ p.country }}</p>
            <p>{{ p.class }}</p>
            <div class="social">
              <a ng-href="{{ s.link }}" ng-show="s.link" target="_blank" class="fa la-lg" ng-repeat="s in p.socialLinks"
                 ng-class="s.icon"></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
